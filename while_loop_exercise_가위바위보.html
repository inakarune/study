              alert('비겻어요')

       } else if (random > 6){

            } else if ('바위' && input === '바위'){

       } else {

            }
       }
     } else {

     }

     var gameOneMore = prompt('게임 한판 더 할래요? 네, 아니오 중 하나를 입력해주세요.');

     if (gameOneMore === '네'){
       input = prompt('가위바위보를 합시다.');

     }
}





    </script>
