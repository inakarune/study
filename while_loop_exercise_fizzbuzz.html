<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      var n = 1;

      while (n <= 100){
        console.log(n);
        n++
      }


      var n = 1;

      while (n <= 100){
        if (n % 3 === 0){
          console.log('Fizz');
        } else if (n % 5 === 0){
          console.log('Buzz');
        } else {
          console.log(n);
        }
        n++
      }


      var n = 1;

      while (n <= 100){
        if (n % 3 === 0 && n % 5 === 0){
          console.log('FizzBuzz');
        } else {
          console.log(n);
        }
        n++
      }

    </script>
  </body>
</html>
