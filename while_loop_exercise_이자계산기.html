<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="output">

    </div>

    <script type="text/javascript">
    var ask_1 = parseInt(prompt('현재 금액 알려주세요.'));
    var ask_2 = parseInt(prompt('목표 금액 알려주세요.'));
    var ask_3 = Number(prompt('연이율을 알려주세요.'));
    var count = 0;

    while (ask_1 <= ask_2){

      if (ask_1 < ask_2){
        console.log(ask_1);
        ask_1 = ask_1 * ask_3;

      } else {
        document.querySelector('#output').textContent = '현재의 금액 ' + ask_1 + '만원이 이자율 ' + ask_3 + '%로 목표금액 ' + ask_2 + '만원이 되려면 필요한 시간은 ' + count + '입니다.';
      }
      count += 1;
    }

    </script>
  </body>
</html>
